<!doctype HTML>
<html>

<head>
    <title> Agumented reality</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Debugger tool for mobile -->
    <!--
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init();
        eruda.scale(0.8);
    </script>
    -->

    <!-- Used for geometry, a-scene -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- Used for a-marker -->
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <!-- Used for retriving Object3D properties -->
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
    <!-- Used for scrolling related stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <!-- Contains components registered -->
    <script src="../public/js/AR_Demo.js"></script>
    
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene id="theScene"
        vr-mode-ui="
            enabled: false" 
        arjs='
            trackingMethod: best; 
            sourceType: webcam; 
            debugUIEnabled: false; 
            detectionMode: mono_and_matrix; 
            matrixCodeType: 3x3;'
        list_properties_component-on>

        <a-assets>
            <a-asset-item id="sta" src="../public/model/example.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="theCamera" 
            camera 
            position="0 0 0"
            cursor="rayOrigin: mouse" 
            raycaster="
            objects: .clickable; 
            showLine: false;" >            
        </a-entity>


        <a-marker id="the-barcode"
            class="not_clickable" 
            emitevents="true" 
            type="barcode" 
            value="6"
            track_marker_component-on>

            <a-entity id="zoomArea" 
                pinch_scroll_zoom_component-on>

                <a-entity id="parentBox" 
                    geometry="primitive: box; width: 1; height: 1; depth: 1" 
                    class="not_clickable"
                    material="
                        opacity: 0; 
                        color: blue;"
                    click_component-on
                    pan_rotate_component-off
                    swipe_rotate_component-on
                    raycaster_listen_component-off>

                    <a-entity id="STA_Model" 
                        gltf-model="#sta" 
                        class="clickable"
                        position="0 -0.25 0"
                        resize_component-on='axis:x; value: 1;'>
                    </a-entity>

                    <a-entity id="top_Diameter" 
                        geometry="primitive: circle; radius: 0.29" 
                        class="clickable inputType" 
                        scale="0.25 0.25 0.25" 
                        position="0 0.30 0" 
                        rotation="90 0 0" 
                        material="
                            opacity: 0.3;
                            color: red;
                            side: back;
                            visible: true;">
                    </a-entity>

                    <a-entity id="top_Flatness" 
                        geometry="primitive: ring; radiusInner: 0.35; radiusOuter: 1.145" 
                        class="clickable inputType" 
                        scale="0.20 0.20 0.20" 
                        position="0 0.33 0" 
                        rotation="90 0 0" 
                        material="
                            opacity: 0.3;
                            color: green;
                            side: back;
                            visible: true;">
                    </a-entity>

                    <a-entity id="bottom_Diameter" 
                        geometry="primitive: circle; radius: 0.29" 
                        class="clickable inputType" 
                        scale="0.25 0.25 0.25" 
                        position="0 -0.34 0" 
                        rotation="90 0 0" 
                        material="
                            opacity: 0;
                            color: blue;
                            side: front;
                            visible: false;">
                    </a-entity>
                </a-entity>

                <a-entity id="parentMessage">

                    <a-entity id="front_diameter_msg" 
                        text="value: Measure Diameter;
                            color: red;
                            side: front;
                            opacity: 1;" 
                        scale="5 5 5" 
                        position="1 0 -2" 
                        rotation="-90 0 90">
                    </a-entity>

                    <a-entity id="front_flatness_msg" 
                        text="
                            value: Measure Flatness;
                            color: green;
                            side: front;
                            opacity: 1;" 
                        scale="5 5 5" 
                        position="1.5 0 -2" 
                        rotation="-90 0 90">
                    </a-entity>

                    <a-entity id="back_diameter_msg" 
                        text="
                            value: Measure Diameter;
                            color: blue;
                            side: front;
                            opacity: 0;" 
                        scale="5 5 5" 
                        position="1 0 -2" 
                        rotation="-90 0 90">
                    </a-entity>
                </a-entity>

                <a-entity id="submitContainer"
                    scale="1 1 1" 
                    position="1 0 -2.5" 
                    rotation="-90 0 90"
                    click_component-on>

                    <a-entity id="submitButton"
                        geometry="primitive: plane; height: 0.5; width: 1"
                        material="
                            opacity: 0.5;
                            color: black;
                            side: both;
                            visible: true;"
                        class="clickable buttonType">
                    </a-entity>

                    <a-entity id="submitWord" 
                        text="
                            value: Submit;
                            color: white;
                            side: both;
                            opacity: 1;
                            width: 5;"
                        position="2 0 0.1"
                        class="not_clickable">
                        
                    </a-entity>
                </a-entity>

            </a-entity>

        </a-marker>
    </a-scene>



</body>

</html>
